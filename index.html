<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>sunus</title>
  <link rel="icon" href="./img/sunus.png">
  <link rel="stylesheet" href="./css/master.css">
</head>

<body>
  <p>times by <a href="https://sunrise-sunset.org/api" target="_blank">sunrise-sunset.org</a> API</p>

  <main id="clock"></main>

  <!-- <section>
    <input type="datetime-local">
  </section> -->

  <script type="module">
    import Sunus from './js/Sunus.js';
    // import Times from './js/Times.js';
    // let timesInstance = new Times();

    let clock, SunusCanvas;
    clock = document.querySelector('#clock');
    SunusCanvas = new Sunus(clock);
    setInterval(function() {
      if (typeof SunusCanvas.degrees !== 'undefined') {
        SunusCanvas.drawClock();
      }
    }, 1000);
  </script>
</body>

</html>
